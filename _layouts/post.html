---
layout: default
---
{% include breadcrumbs.html %}

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      Bijgewerkt {{ page.date | date: "%d-%m-%Y" }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<footer class="post-footer">
  <a href="{{ site.baseurl }}/">← Terug naar home</a>
</footer>
